<htmlform>

	<style type="text/css">
		table.tb {
			background-color: #FFFFFF;
			border: 1px solid black;
		}

		table.tb1 tr th, table.tb1 tr td {
			border: 0;
			padding: 10px;
		}

		table {
			border-collapse: collapse;
		}
	</style>

	<script type="text/javascript">
		jq(document).ready(function () {
			for (var i = 1; i &lt;= 15; i++) {
				jq('#show-option-' + i).click(function () {
					var linkId = jq(this).attr('id');
					var n = linkId.replace('show-option-', '')
					jq('#manage-options-' + n).show();
				});

				jq('#hide-option-' + i).on("click", function () {
					var linkId = jq(this).attr('id');
					var n = linkId.replace('hide-option-', '')
					jq('#manage-options-' + n).hide();
				});
			}
		});
	</script>

	<!-- Encounter date, provider and location are not relevant for CE forms -->
	<div style="display:none">
		<encounterDate id="encounter-date" />
		<encounterProvider default="ae01b8ff-a4cc-4012-bcf7-72359e852e14" />
		<encounterLocation default="User:kenyaemr.defaultLocation" />
	</div>

			<th style="background-color: #696969; color: #ffffff;">Number<br/>of Times<br/>ANC<br/>Attended</th>
			<th style="background-color: #696969; color: #ffffff;">Place of delivery</th>
			<th style="background-color: #696969; color: #ffffff;">Maturity<br/>(Weeks)</th>
			<th style="background-color: #696969; color: #ffffff;">Duration<br/>of<br/>Labor<br/>(Hours)</th>
			<th style="background-color: #696969; color: #ffffff;">Type of Delivery</th>
			<th style="background-color: #696969; color: #ffffff;">Birth<br/>Weight<br/>(Kg)</th>
			<th style="background-color: #696969; color: #ffffff;">Sex</th>
			<th style="background-color: #696969; color: #ffffff;">Outcome</th>
